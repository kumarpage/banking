<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DemoBank - Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="login.css"> -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to DemoBank</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded" required>
      </div>
      <button type="submit" class="bg-blue-800 text-white w-full py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-800 hover:underline">Sign
        Up</a></p>
    <a href="index.html" class="block text-center mt-4 text-blue-800 hover:underline">Back to Home</a>
  </div>

  <script src="login.js"></script>
</body>

</html>
