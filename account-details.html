<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Details - DemoBank</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col min-h-screen bg-gray-100">

  <header class="bg-blue-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">DemoBank</h1>
      <nav class="flex space-x-4">
        <a href="#" id="logoutBtn" class="hover:underline">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-8 flex-1">
    <h2 class="text-3xl font-bold mb-6 text-center">Account Details</h2>

    <div class="bg-white p-6 rounded shadow-md max-w-2xl mx-auto">
      <!-- Overview -->
      <section class="mb-8">
        <h3 class="text-2xl font-semibold mb-4">Overview</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <p class="font-bold">Account Holder:</p>
            <p id="accountHolder" class="text-gray-700">Loading...</p>
          </div>
          <div>
            <p class="font-bold">Account Number:</p>
            <p id="accountNumber" class="text-gray-700">Loading...</p>
          </div>
          <div>
            <p class="font-bold">Account Type:</p>
            <p id="accountType" class="text-gray-700">Loading...</p>
          </div>
          <div>
            <p class="font-bold">Current Balance:</p>
            <p id="currentBalance" class="text-gray-700">Loading...</p>
          </div>
        </div>
      </section>

      <!-- Recent Transactions -->
      <section>
        <h3 class="text-2xl font-semibold mb-4">Recent Transactions</h3>
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-2 text-left">Date</th>
              <th class="p-2 text-left">Description</th>
              <th class="p-2 text-right">Amount</th>
              <th class="p-2 text-right">Balance</th>
            </tr>
          </thead>
          <tbody id="recentTransactions">
            <tr>
              <td colspan="4" class="p-2 text-center text-gray-500">Loading transactions...</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white p-4 text-center">
    <p>&copy; 2025 DemoBank. All rights reserved.</p>
  </footer>

  <script src="account-details.js"></script>

</body>

</html>
